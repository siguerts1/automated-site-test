<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ReleaseRadar</title>
  <meta name="description" content="Search and view latest open source releases.">
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 800px; margin: auto; }
    input { width: 100%; padding: 10px; margin-bottom: 20px; font-size: 16px; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.5em 0; }
  </style>
</head>
<body>
  <h1>üîç ReleaseRadar</h1>
  <p>Search through {{ repos | length }} tracked open-source projects.</p>

  <input type="text" id="search" placeholder="Search for a project...">

  <ul id="repo-list">
    {% for repo in repos %}
      <li data-name="{{ repo.name | lower }}">
        <a href="{{ repo.filename }}">{{ repo.name }}</a>
      </li>
    {% endfor %}
  </ul>

  <script>
    const input = document.getElementById("search");
    const list = document.getElementById("repo-list").children;

    input.addEventListener("input", () => {
      const value = input.value.toLowerCase();
      Array.from(list).forEach(li => {
        li.style.display = li.dataset.name.includes(value) ? "list-item" : "none";
      });
    });
  </script>
</body>
</html>
