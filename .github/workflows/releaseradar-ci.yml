name: ReleaseRadar Controlled Build

on:
  push:
    branches: [build-staging]
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Load GitHub Token
        run: echo "GITHUB_TOKEN=${{ secrets.SECRET_GITHUB_TOKEN }}" >> $GITHUB_ENV

      - name: Run fetch + render (on schedule)
        if: github.event_name == 'schedule'
        run: |
          python3 fetch_all_releases.py
          python3 render_html.py

      - name: Run render only (on push)
        if: github.event_name == 'push'
        run: python3 render_html.py

      - name: Commit rendered site to main
        run: |
          git config user.name "ReleaseRadar Bot"
          git config user.email "bot@releaseradar.io"
          git fetch origin main
          git checkout main
          git checkout -b site-update || git switch site-update
          cp -r site/ index.html sitemap.xml .
          git add .
          git diff --quiet || git commit -m "Deploy latest render to main"
          git push origin site-update

      - name: Create Pull Request to Main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: site-update
          base: main
          title: "Deploy latest rendered site"
          body: "Auto-generated PR from build-staging workflow."

