name: Build & Deploy Site

on:
  push:
    branches: [build-staging]
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout build-staging
        uses: actions/checkout@v3
        with:
          ref: build-staging

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run fetch and render
        env:
          GITHUB_TOKEN: ${{ secrets.SECRET_GITHUB_TOKEN }}
        run: |
          echo "GITHUB_TOKEN=${GITHUB_TOKEN}" > .env
          python3 fetch_all_releases.py
          python3 render_html.py

      - name: Push rendered site to main
        run: |
          git config user.name "ReleaseRadar Bot"
          git config user.email "bot@releaseradar.io"

          git fetch origin main
          git checkout main

          # Copy generated files from build-staging
          git checkout build-staging -- index.html sitemap.xml site/

          git add index.html sitemap.xml site/
          git diff --quiet || git commit -m "Auto: Rendered site pushed from build-staging"
          git push origin main
